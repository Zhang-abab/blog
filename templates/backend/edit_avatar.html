{% extends 'backend/backend.html' %}
{% block CSS %}
    <link rel="stylesheet" href="/static/my/css/backend/edit_avatar.css">
{% endblock %}
{% block title %}无名小站｜头像{% endblock %}
{% block content %}
    <ul class="avatar_list" avatar_nid="{{ avatar_id }}">
    {% for avatar in avatar_list %}
         <li>
             <el-radio v-model="edit_avatar_id" :label="{{ avatar.nid }}">

                 <img src="{{ avatar.url.url }}" alt="">
             </el-radio>
         </li>
    {% endfor %}
    </ul>
    <el-button type="danger" @click="edit_avatar_method">修改头像</el-button>
{% endblock %}
