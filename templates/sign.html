{% extends 'login.html' %}
{% block title %}
    <title>博客｜用户注册</title>
{% endblock %}

{% block main_title %}
    <a href="/login">登陆</a> /
    <a href="/sign" class="active">注册</a>
{% endblock %}

{% block form%}
    <input type="text" class = "sign_input" placeholder="请输入用户名">
    <input type="text" class = "sign_input" placeholder="请输入密码">
    <input type="text" class = "sign_input" placeholder="请输入确认密码">
    <div class="code">
        <input type="text" class = "sign_input" placeholder="请输入验证码">
        <img src="/static/my/login/code.png" alt="">
    </div>
    <button>登陆</button>
{% endblock %}
